<ion-header>
  <ion-toolbar>
    <ion-title>
      Testo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-textarea
    [(ngModel)]="text"
    placeholder="Inserisci il testo da semplificare..."
  ></ion-textarea>
</ion-content>

<ion-footer class="button-container">
  <ion-button (click)="simplifyText()" expand="block">
    Semplifica
  </ion-button>
</ion-footer>
