<a *ngIf="!showDefinition" color="primary" (click)="toggleDefinition()">
  {{term.semplificazione || term.testo}}
</a>
<div *ngIf="showDefinition">
  <div class="title open-definition"  (click)="toggleDefinition()">
    {{term.semplificazione || term.testo}}
  </div>
  <div class="definition open-definition">
    <div *ngIf="term.semplificazione">
      <strong>{{term.testo}}</strong>
    </div>
    {{term.definizione}}
  </div>
</div>
